<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>MyCourseville API Home Page</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/modal.css" />
    <link rel="stylesheet" href="./css/summary.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <script src="./js/auth.js" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body>
    <header class="menu-bar-wrapper">
      <div class="menu-bar container">
        <h1 id="app-name">Group 29</h1>
        <div id="username"></div>
        <div class="nav-list">
          <button class="button summary-button" id="summary">
            show progress🔥
          </button>
          <button class="button logout-button" onclick="logout()">
            Logout
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="select-container">
        <h2>Select Your Course</h2>
        <select id="course-name"></select>
        <button class="button select-button" id="select-course">
          Select Course
        </button>
      </div>

      <div class="assignment-container">
        <section>
          <h1 class="title">MY TASK</h1>
          <div id="modal-summary">
            <div class="summary-container" id="summary-container">
              <div class="summary-status-all">
                <div class="summary-status-items">
                  <div class="summary-status-item">
                    <p class="summary-item-title">Not started🙅🏻</p>
                    <p class="summary-item-percent" id="notstarted">60%</p>
                  </div>
                </div>
                <div class="summary-status-items">
                  <div class="summary-status-item">
                    <p class="summary-item-title">In Progress✏️</p>
                    <p class="summary-item-percent" id="inprogress">30%</p>
                  </div>
                </div>
                <div class="summary-status-items">
                  <div class="summary-status-item">
                    <p class="summary-item-title">Completed 🎉</p>
                    <p class="summary-item-percent" id="completed">5%</p>
                  </div>
                </div>
                <div class="emoji">🎉</div>
              </div>
              <div class="summary-title">
                <h1 class="summary-item-header">summary 💫</h1>
                <button class="summary-close">close</button>
              </div>
            </div>
          </div>
          <div id="loading"></div>
          <div class="kanban">
            <!-- Expected Output -->
            <!--
            <div class="kanban__column">
              <div class="kanban__column-title">Not Started</div>
              <div class="kanban__items">
                <div class="kanban__item-input" contenteditable>Wash the dishes</div>
              </div>
              <button class="kanban__add-item" type="button">+ Add</button>
            </div>
          --></div>
        </section>
      </div>
    </main>
    <script src="./js/script_summary.js" defer></script>
  </body>
</html>
